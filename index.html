<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device width,initial-scale=1.0">
        <title>Payment form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div class="container">
        <form action="" method="get">
            <h1 class="main_heading"> Payment form</h1>
            <h2>Contact information</h2>
            <p>Name:<input type="text" name="name" placeholder="enter name"></p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    Male<input type="radio" name="gender" id="male">
                    Female<input type="radio" name="gender" id="female">
                </p>
            </fieldset>
            <p>Address:
                <textarea name="address" id="address" cols="100" rows="10" placeholder="enter your address"></textarea>
            </p>
            <p>Email:<input type="email" name="email" id="email" placeholder="abc@gmail.com"></p>
            <p>Pincode:<input type="number" name="pincode" id="pincode" placeholder="000000"></p>
            <h1>Payment Information</h1>
            <p>Card type:<select name="Card_type" id="Card_type">
                <option value="">--Select a card type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select></p>
            <p>Card Number<input type="number" name="card_number" id="card_number" placeholder="0000-0000-0000-0000"></p>
            <p>Expiration Date<input type="date" name="exp_date" id="exp_date"></p>
            <p>CVV:<input type="password" name="CVV" id="CVV" placeholder="123"></p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
